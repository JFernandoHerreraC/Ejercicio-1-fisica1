<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertion</title>
    <!--CSS Custom-->
    <link rel="stylesheet" href="./index.css" />
    <!--Stylesheet Bootswatch-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
  </head>
  <div class="row">
    <div class="container p-5">
      <div class="col-md-4 mx-auto">
        <div class="card">
          <div class="card-header text-center">
            Conversion Farenheit to Celsius
          </div>
          <div class="card-body">
            <form id="form">
              <div class="form-group">
                <input
                  class="form-control"
                  type="number"
                  placeholder="Enter here the degrees fahrenheit"
                  autofocus
                  id="inputF"
                />
              </div>
              <button class="btn btn-primary btn-block" id="guardar">
                Conversion
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="p-4">
        <div class="card col-md-4 mx-auto">
          <div class="card-header text-center">Result</div>
          <div class="card-body">
            <div class="text-center" id="outcome"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <body>
    <!--Javascript Custom-->
    <script src="./index.js"></script>
    <!--Bootstrap 4 javascript-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
